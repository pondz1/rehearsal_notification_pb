<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: 'Helvetica', sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #f8f9fa; padding: 20px; border-radius: 5px; }
        .content { margin: 20px 0; }
        .footer { font-size: 12px; color: #6c757d; }
    </style>
    <title></title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>{{ title }}</h2>
        </div>
        <div class="content">
            <p>เรียน คุณ{{ user.get_full_name }},</p>
            <p>{{ message }}</p>
        </div>
        <div class="footer">
            <p>อีเมลนี้ส่งจากระบบอัตโนมัติ กรุณาอย่าตอบกลับ</p>
        </div>
    </div>
</body>
</html>
