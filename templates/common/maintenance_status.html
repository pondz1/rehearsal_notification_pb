<!-- ส่วนแสดงสถานะในไฟล์ template -->
<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full
    {% if maintenance.status == 'PENDING' %}bg-yellow-100 text-yellow-800
    {% elif maintenance.status == 'ASSIGNED' %}bg-blue-100 text-blue-800
    {% elif maintenance.status == 'ASSESSED' %}bg-purple-100 text-purple-800
    {% elif maintenance.status == 'WAITING_APPROVAL' %}bg-orange-100 text-orange-800
    {% elif maintenance.status == 'CANNOT_FIX' %}bg-red-100 text-red-800
    {% elif maintenance.status == 'IN_PROGRESS' %}bg-blue-100 text-blue-800
    {% elif maintenance.status == 'COMPLETED' %}bg-green-100 text-green-800
    {% elif maintenance.status == 'REJECTED' %}bg-red-100 text-red-800
    {% elif maintenance.status == 'CANCELLED' %}bg-gray-100 text-gray-800
    {% endif %}">
    {{ maintenance.get_status_display }}
</span>
